<div class="page-body">
  <div class="row">
    <div class="col-sm-12">
      <!-- Basic Inputs Validation start -->
      <app-card
        [title]="'Basic Inputs Validation'"
        [headerContent]="
          'Lorem ipsum dolor sit amet, consectetur adipisicing elit'
        "
        [cardOptionBlock]="true"
      >
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Simple Input</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Text Input Validation"
                formControlName="name"
              />
              <div
                class="messages text-danger"
                *ngIf="myForm.controls.name.errors?.required"
              >
                Name can't be blank
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password input"
                formControlName="password"
              />
              <div
                class="messages text-danger error"
                *ngIf="myForm.controls.password.errors?.required"
              >
                Password can't be blank
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Repeat Password</label>
            <div class="col-sm-10">
              <input
                type="password"
                class="form-control"
                id="rpassword"
                placeholder="Repeat Password"
                formControlName="rpassword"
              />
              <div
                class="messages text-danger"
                *ngIf="myForm.controls.rpassword.errors?.required"
              >
                Repeat password can't be blank
              </div>
              <div
                class="messages text-danger"
                *ngIf="myForm.controls.rpassword.errors?.equalTo"
              >
                The passwords does not match
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Enter valid e-mail address"
                formControlName="email"
              />
              <div
                class="messages text-danger"
                *ngIf="myForm.controls.email.errors?.required"
              >
                Email can't be blank
              </div>
            </div>
          </div>
          <div class="row">
            <label class="col-sm-2 col-form-label">Radio Buttons</label>
            <div class="col-sm-10">
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="radio"
                    value="option1"
                    formControlName="gender"
                  />
                  Male
                </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="radio"
                    value="option2"
                    formControlName="gender"
                  />
                  Female
                </label>
              </div>
              <div
                class="messages text-danger"
                *ngIf="myForm.controls.gender.errors?.required"
              >
                Gender can't be blank
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2"></label>
            <div class="col-sm-10">
              <button
                type="submit"
                class="btn btn-primary m-b-0 ripple light"
                [disabled]="!myForm.valid"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </app-card>
      <!-- Basic Inputs Validation end -->
    </div>
  </div>
</div>
