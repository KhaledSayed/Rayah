<section class="login-block">
  <!-- Container-fluid starts -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <form
          class="md-float-material form-material"
          [formGroup]="myForm"
          (ngSubmit)="onSubmit()"
        >
          <div class="text-center">
            <img src="assets/images/logo.png" alt="logo.png" />
          </div>
          <div class="auth-box card">
            <div class="card-block">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center">تسجيل الدخول</h3>
                </div>
              </div>
              <div class="form-group form-primary">
                <input
                  type="text"
                  name="email"
                  class="form-control"
                  formControlName="email"
                />
                <span class="form-bar"></span>
                <label class="float-label">عنوان بريدك الإلكتروني </label>
              </div>
              <div class="form-group form-primary">
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  formControlName="password"
                />
                <span class="form-bar"></span>
                <label class="float-label">كلمه السر</label>
              </div>

              <div *ngIf="loading" class="preloader3 loader-block">
                <div class="circ1 loader-success"></div>
                <div class="circ2 loader-success"></div>
                <div class="circ3 loader-success"></div>
                <div class="circ4 loader-success"></div>
              </div>

              <div class="messages text-danger" *ngIf="loginError">
                البريد الإلكتروني أو كلمة السر خاطئة
              </div>

              <div class="row m-t-30">
                <div class="col-md-12">
                  <button
                    type="submit"
                    class="btn btn-primary m-b-0 ripple light"
                    [disabled]="!myForm.valid"
                    class="btn btn-primary btn-md btn-block text-center m-b-20 ripple light"
                  >
                    استمر
                  </button>
                </div>
              </div>
              <hr />
            </div>
          </div>
        </form>
        <!-- end of form -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
