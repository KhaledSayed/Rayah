<div class="page-body">
  <div class="row">
    <div class="col-sm-12">
      <app-card [title]="'الاقسام'">
        <ng2-toasty [position]="position"></ng2-toasty>

        <div class="dt-responsive">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
              <div>
                <label class="label-control"
                  >عرض
                  <select
                    class="form-control input-sm full-data-show-entry"
                    [(ngModel)]="rowsOnPage"
                  >
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="25">25</option>
                    <!--
                      <option [ngValue]="50">50</option>
                      <option [ngValue]="100">100</option>
                    -->
                  </select>
                  entries
                </label>

                <a
                  routerLink="/simple-page/create"
                  id="create-btn"
                  class="btn btn-primary ripple light btn-round"
                >
                  إنشاء قسم
                </a>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6">
              <div style="text-align: right;">
                <label
                  >بحث:
                  <input
                    type="search"
                    [(ngModel)]="filterQuery"
                    class="form-control input-sm full-data-search"
                    placeholder="اسم البحث"
                  />
                </label>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table
              class="table table-striped table-bordered full-data-table"
              [mfData]="data | dataFilter: filterQuery"
              #mf="mfDataTable"
              [mfRowsOnPage]="rowsOnPage"
              [(mfSortBy)]="sortBy"
              [(mfSortOrder)]="sortOrder"
              [mfActivePage]="currentPage"
            >
              <thead>
                <tr>
                  <th><mfDefaultSorter by="name">الاسم</mfDefaultSorter></th>
                  <th>
                    <mfDefaultSorter by="position">إدارة</mfDefaultSorter>
                  </th>
                </tr>
                <tr></tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of mf.data">
                  <td>{{ item.name }}</td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-success ripple light"
                      (click)="goToUpdate(item)"
                    >
                      تعديل
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger ripple light"
                      (click)="delete(item)"
                    >
                      حذف
                    </button>

                    <!-- <button
                      (click)="browseSubcategories(item)"
                      type="button"
                      class="btn btn-info ripple light"
                    >
                      تصفح الأقسام الفرعية
                    </button>

                    <button type="button" class="btn btn-inverse ripple light">
                      تصفح المنتجات
                    </button> -->
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="6">
                    <mfBootstrapPaginator
                      class="pagination-main f-right"
                    ></mfBootstrapPaginator>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </app-card>
    </div>
  </div>
</div>
